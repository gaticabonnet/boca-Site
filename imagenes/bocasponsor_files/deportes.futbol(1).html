                var TZAdjustTimeZone = function(dia, hora) {
                    this.getCorrection = function() {
                        var tz_offset = new Date().getTimezoneOffset() / 60 + originalGMT;
                        return 0 - tz_offset;
                    }
                    this.zerofill = function(num, zeros) {
                        str = num.toString();
                        while (str.length < zeros) {
                            str = "0" + str;
                        }
                        return str;
                    }
                    this.adjust = function(time_object, correct) {
                        var to = time_object;
                        var string_hora = hora;
                        var regex_hora = /([^.]|^)([0-1][0-9]|2[0-3])(.[0-5][0-9]([.][0-5][0-9])?)/
                        var r = regex_hora.exec(string_hora);
                        var newDate = [dia + "0", hora, false];
                        if (r != null) {
                            var ajustada = (correct + parseInt(r[2], 10));
                            if (ajustada > 23) {
                                ajustada = ajustada - 24;
                                newDate[0] = this.adjustDate(to, 1);
                            } else if (ajustada < 0) {
                                ajustada = ajustada + 24;
                                newDate[0] = this.adjustDate(to, -1);
                            } else {
                                newDate[0] = this.adjustDate(to, 0);
                            }
                            var horaAj = string_hora.replace(r[0], r[1] + this.zerofill(ajustada, 2) + r[3]);
                            newDate[1] = horaAj;
                            newDate[2] = true;
                        }
                        return newDate;
                    }
                    this.adjustDate = function(to, correct) {
                        var string_fecha = dia;
                        var regex_fecha = /([0-9][0-9][0-9][0-9])([01][0-9])([0-3][0-9])/
                        var r = regex_fecha.exec(string_fecha);
                        var d = new Date(2000 + parseInt(r[1], 10), r[2] - 1, parseInt(r[3], 10) + correct);
                        var diaSemana = d.getDay();
                        var corrected = (d.getFullYear() - 2000) + this.zerofill(d.getMonth() + 1, 2) + this.zerofill(d.getDate(), 2) + d.getDay();
                        return corrected;
                    }
                    this.adjustAll = function() {
                        var tz_correct = this.getCorrection();
                        var that = this;
                        return this.adjust(this, tz_correct);
                        window.adjust_tz = true;
                        if (typeof console == "object" && typeof console.log == "function") {
                            console.log("Done adjusting timezone.  Correction: " + tz_correct);
                        }
                    }
                    this.formatAMPM = function(date) {
                        var regex_hora = /([^.]|^)([0-1][0-9]|2[0-3])(.[0-5][0-9]([.][0-5][0-9])?)/
                        var h = regex_hora.exec(date);
                        var hours = h[2];
                        var minutes = h[3];
                        var ampm = hours >= 12 ? 'pm' : 'am';
                        hours = hours % 12;
                        hours = hours ? hours : 12;
                        var strTime = hours + minutes + ' ' + ampm;
                        return strTime;
                    }
                }

                if (typeof jQuery == 'undefined'){}

                function convierteFecha() {
                    $(".tz_call").not('.tz_adjust').each(function() {
                        var este = $(this);
                        var diaOriginal = este.data("dia");
                        var horaOriginal = este.data("hora");
                        var DFAdjustTimeZone = new TZAdjustTimeZone(diaOriginal, horaOriginal);
                        var horaCorregida = DFAdjustTimeZone.adjustAll();
                        este.attr("data-diaok", horaCorregida[0]);
                        este.attr("data-horaok", horaCorregida[1]);
                        if (horaCorregida[2]) {
                            este.addClass('tz_adjust');
                        }
                        var formato = este.data("format");
                        var fechaok = este.data("diaok");
                        var horaok = este.data("horaok");
                        var regex_fecha = /([0-9][0-9][0-9][0-9])([01][0-9])([0-3][0-9])([0-7])/
                        var a = regex_fecha.exec(fechaok);
                        var fecha = formato.replace("[dd]", a[3]);
                        fecha = fecha.replace("[mm]", a[2]);
                        fecha = fecha.replace("[mes]", mes[a[2] - 1]);
                        fecha = fecha.replace("[sem]", semana[a[4]]);
                        fecha = fecha.replace("[yyyy]", a[1]);
                        fecha = fecha.replace("[hh]:[min]", horaok);
                        este.html(fecha);
                    });
                }

                var loadTheme = function(themeName) {
                    var styleElementTemplate = '<link rel="stylesheet" href="%%CSS_URL%%" type="text/css" />';
                    var themesSettings = appConfig.coreParams.themesSettings;

                        $('head').append(styleElementTemplate.replace("%%CSS_URL%%", defaultCssUrl));
                        if (theme.customStyles) {

                var getCarouselPosition = function(element) {
                    var carouselItems = owl.$owlItems;
                    var elementMatchId = element.data("matchid");
                    var position = 0;
                    for (var index in carouselItems) {
                        if (!isNaN(index)) {
                            var itemMatchId = $(carouselItems[index]).children(".item_partido").data("matchid");
                            if (itemMatchId === elementMatchId) {
                                return position;
                            }
                            position++;
                        }
                    }
                };

                var allocateCarouselPositionByDate = function(element) {
                    var carouselItems = owl.$owlItems;
                    var elementDate = parseInt(element.data("dia") + element.data("hora").replace(":", ""));
                    var position = 0;
                    for (var index in carouselItems) {
                        if (!isNaN(index)) {
                            var item = $(carouselItems[index]).children(".item_partido");
                            var itemDate = parseInt(item.data("dia") + item.data("hora").replace(":", ""));
                            if (itemDate >= elementDate) {
                                return position;
                            }
                            position++;
                        }
                    }
                };

                var isFinishedStatus = function(sportId, statusId) {
                    var sportId = parseInt(sportId),
                        statusId = parseInt(statusId),
                        finishedStatus;
                    switch (sportId) {
                        case 4:
                            finishedStatus = [6, 7, 8];
                            break;
                        case 5:
                            finishedStatus = [7, 8, 9];
                            break;
                        default:
                            finishedStatus = [2, 3, 4];
                    };
                    return (finishedStatus.indexOf(statusId) >= 0);
                };

                var getMatchTimestamp = function(matchItem) {
                    var day = "" + matchItem.data("dia");
                    var hour = matchItem.data("hora");
                    var matchDate = new Date(day.substring(0, 4), day.substring(4, 6) - 1, day.substring(6, 8), hour.substring(0, 2), hour.substring(3, 5), 0);
                    return matchDate.getTime();
                };

                var handleDeferred = function() {
                    container.find(".item_partido.deferred .itemMaM.status-finished .mc-deferredLabel").hide();
                    
                    	return;
                    
                    var deferredItems = container.find(".item_partido.deferred.mc-notStarted");
                    var removedFlag = false;
                    deferredItems.each(function() {
                        var matchId = $(this).data("matchid");
                        var day = "" + $(this).data("dia");
                        var hour = $(this).data("hora");
                        var offset = new TZAdjustTimeZone(day, hour).getCorrection() * 60 * 60 * 1000;
                        var matchTime = getMatchTimestamp($(this));
                        var currentTime = (new Date()).getTime() - offset;
                        if (currentTime >= matchTime) {
                            var position = getCarouselPosition($(this));
                            owl.removeItem(position);
                            removedItems[matchId] = $(this);
                            removedFlag = true;
                        }
                    });
                    if (removedFlag) {
                        owl.goTo(findStartIndex());
                    }
                    if (appConfigLoaded) {
                        for (var matchId in removedItems) {
                            var item = removedItems[matchId];
                            var tournament = item.attr("data-title");
                            var sport = item.attr("data-sportChannel");
                            var matchId = item.attr("data-matchid");
                            var channel = "deportes." + sport + "." + tournament + "." + matchId;
                            var eventParams = $.extend(true, {}, appConfig.defaultParams.eventsParams(channel), appConfig.customParams.eventsParams(channel));
                            var eventDataUrl = eventParams.dataSourcePath.replace("%%tournamentPath%%", eventParams.tournamentPath).replace("%%EVENT_TYPE%%", "deportes").replace("%%EVENT_CATEGORY%%", sport).replace("%%TOURNAMENT%%", tournament).replace(
                                "%%EVENT_NO%%", matchId + ".mam");
                            eventDataUrl = (eventDataUrl.search(/(http:|https:)?\/\//i) === -1) ? (htmlCenterBasePath + eventDataUrl) : eventDataUrl;
                            $.ajax({
                                type: "GET",
                                url: eventDataUrl,
                                dataType: "json",
                                item: item,
                                matchId: matchId,
                                cache: false,
                                success: function(data) {
                                    var sportId = item.attr("data-sportid");
                                    var statusId = data.status.statusId;
                                    if (isFinishedStatus(sportId, statusId)) {
                                        var position = allocateCarouselPositionByDate(this.item);
                                        this.item.removeClass("mc-notStarted");
                                        this.item.find(".mc-deferredLabel").hide();
                                        owl.addItem(this.item, position);
                                        addDataSrc(owl.visibleItems);
                                        delete(removedItems[this.matchId]);
                                    }
                                }
                            });
                        }
                    }
                };

                var nCloserMatchesByTime = function(timestamp, sortedList, range) {
                    if (range < sortedList.length) {
                        var startIndex = 0;
                        var startItem = $(sortedList[startIndex]).children(".item_partido");
                        var startDistance = Math.abs(startIndex - (timestamp - getMatchTimestamp(startItem)));
                        var currentIndex = range;
                        var currentItem = $(sortedList[currentIndex]).children(".item_partido");
                        var currentDistance = Math.abs(currentIndex - (timestamp - getMatchTimestamp(currentItem)));
                        while ((currentIndex < sortedList.length) && (currentDistance < startDistance) && (typeof sortedList[currentIndex] !== "undefined")) {
                            startIndex++;
                            currentIndex++;
                            if (typeof sortedList[currentIndex] !== "undefined") {
                                startItem = $(sortedList[startIndex]).children(".item_partido");
                                startDistance = Math.abs(startIndex - (timestamp - getMatchTimestamp(startItem)));
                                currentItem = $(sortedList[currentIndex]).children(".item_partido");
                                currentDistance = Math.abs(currentIndex - (timestamp - getMatchTimestamp(currentItem)));
                            }
                        }
                        return startIndex;
                    } else {
                        return 0;
                    }
                };

                var getFirstLiveIndex = function() {
                    var owlItems = owl.$owlItems;
                    var liveMatches = container.find(".item_partido.mc-playing");
                    var firstMatchLive = $(liveMatches[0]).data("matchid");
                    var position = 0;
                    for (var index in owl.$owlItems) {
                        if (!isNaN(index)) {
                            var itemMatchId = $(owlItems[index]).children(".item_partido").data("matchid");
                            if (firstMatchLive === itemMatchId) {
                                return position;
                            }
                            position++;
                        }
                    }
                    return 0;
                };

                var findStartIndex = function() {
                    var liveMatches = container.find(".item_partido.mc-playing");
                    var visibleItems = owl.visibleItems.length;
                    var owlItems = owl.$owlItems;
                    if (liveMatches.length === 0) {
                        var currentDate = new Date();
                        var offset = 0 - (currentDate.getTimezoneOffset() / 60 + originalGMT);
                        var currentTime = currentDate.getTime() - (offset * 60 * 60 * 1000);
                        return nCloserMatchesByTime(currentTime, owlItems, owl.visibleItems.length);
                    } else if (liveMatches.length >= visibleItems) {
                        return getFirstLiveIndex();
                    } else {
                        var startIndex = getFirstLiveIndex() - Math.round((visibleItems - liveMatches.length) / 2);
                        return (startIndex > 0) ? startIndex : 0;
                    }
                };

                        if (typeof exceptions[homeTeam + "&" + awayTeam] !== "undefined") {
                            purchasedCoverage = exceptions[homeTeam + "&" + awayTeam];
                        } else if (typeof exceptions[awayTeam + "&" + homeTeam] !== "undefined") {
                            purchasedCoverage = exceptions[awayTeam + "&" + homeTeam];
                        } else if ((typeof exceptions[homeTeam] !== "undefined") && (typeof exceptions[awayTeam] !== "undefined")) {
                            purchasedCoverage = (exceptions[homeTeam] >= exceptions[awayTeam]) ? exceptions[homeTeam] : exceptions[awayTeam];

                            purchasedCoverage = exceptions[homeTeam];
                        } else if (typeof exceptions[awayTeam] !== "undefined") {
                            purchasedCoverage = exceptions[awayTeam];
                        }
                    }
                    var finalCoverage = (parseInt(purchasedCoverage) <= parseInt(eventCoverage)) ? purchasedCoverage : eventCoverage;

                function getElapsedTime(anio, mes, dia, hora, minuto, segundo) {
                    var gmt1 = (originalGMT * 60 * 60 * 1000);
                    var date1 = new Date(anio, mes, dia, hora, minuto, segundo);
                    var d1 = date1.getTime();
                    var date2 = new Date();
                    var gmt2 = -date2.getTimezoneOffset() * 60 * 1000;
                    var d2 = date2.getTime();
                    var prueba = (d2 - d1) / 1000 / 60 / 60;
                    if ((d2 - d1) / 1000 / 60 / 60 > 12) {
                        d1 += 24 * 60 * 60 * 1000;
                    }
                    var dif = (d2 - (d1 + (gmt2 - gmt1)));
                    var h = parseInt(dif / 1000 / 60 / 60);
                    var m = parseInt((dif / 1000 / 60) - (h * 60));
                    var s = parseInt((dif / 1000) - (h * 60 * 60) - (m * 60));
                    return (h > 0) ? '--:--' : ((m > 9 ? m : '0' + m) + ':' + (s > 9 ? s : '0' + s));
                }
